<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <style>
            body {
                background: #f5f6fa;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: Arial, sans-serif;
            }
            form {
                background: #fff;
                padding: 2rem 2.5rem;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
                display: flex;
                flex-direction: column;
                gap: 1rem;
                min-width: 300px;
            }
            label {
                font-weight: bold;
            }
            input[type='text'],
            input[type='password'] {
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1rem;
            }
            button {
                background: #0984e3;
                color: #fff;
                border: none;
                padding: 0.7rem;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #74b9ff;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <form id="form-login">
            <label for="nombre">Usuario:</label>
            <input
                type="text"
                id="nombre"
                name="nombre"
                required
            />

            <label for="pass">Contraseña:</label>
            <input
                type="password"
                id="pass"
                name="pass"
                required
            />

            <button type="submit">Ingresar</button>
        </form>
        <script>
            document
                .getElementById('form-login')
                .addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const nombre = document
                        .getElementById('nombre')
                        .value.trim();
                    const pass = document.getElementById('pass').value;

                    const datos = { nombre, pass };

                    try {
                        const resp = await fetch('/autenticar', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(datos),
                        });
                        if (resp.status === 200) {
                            window.location.href = '/';
                        }else if (resp.status === 401) {
                            alert('Usuario o contraseña incorrectos');
                        } else {
                            //alert('Usuario o contraseña incorrectos');
                            window.location.href = '/login';
                        }
                    } catch {
                        alert('Error de red');
                        window.location.href = '/login';
                    }
                });
        </script>
    </body>
</html>
