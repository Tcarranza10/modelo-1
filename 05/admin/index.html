<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administracion</title>
    <style>
        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .admin-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
        }
        h1 {
            color: #0984e3;
            margin-bottom: 1rem;
        }
        a {
            color: #fff;
            background: #d63031;
            padding: 0.5rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/logout">Cerrar sesión</a>
        <h1>Administración</h1>
    </div>
</body>
</html>
